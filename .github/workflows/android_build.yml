name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # NUCLEAR OPTION: Delete the local wrapper to force system gradle usage
    # This removes any possibility of line-ending or permission errors from Windows files
    - name: Remove Local Wrapper
      working-directory: ./android
      run: rm -rf gradle gradlew gradlew.bat

    - name: Setup Gradle (Managed)
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build with System Gradle
      working-directory: ./android
      run: gradle assembleDebug -x lint --stacktrace --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
